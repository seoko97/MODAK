image: node:latest

building:
  stage: build
  variables:
    NODE_ENV: "development"
  script:
    - npm i
    - npm run build
  type: build
  tags:
    - npm
    - node
  only:
    - feat/CItest

testing:
  stage: test
  variables:
    NODE_ENV: "development"
  script:
    - npm run  test
  tags:
    - npm
    - node
    - test
  only:
    - feat/CItest
